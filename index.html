<script>
  // フルスクリーンにする
  document.querySelector("#btn-open").addEventListener("click", ()=>{
    if ( screenfull.enabled ) {
      const element = document.querySelector("#photo");
      screenfull.request(element);
    }
    else{
      alert("フルスクリーン未対応です");
    }
  });

  // フルスクリーンを解除
  document.querySelector("#btn-close").addEventListener("click", ()=>{
    screenfull.exit();
  });
</script>
